<div class="collect">
    <div class="collect-select" style="margin:20px 20px 20px 15px">
        <span class="sum">开始日期：<input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="inputter startTime" ng-model="start"></span>
        <span class="sum">结束日期：<input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="inputter endTime" ng-model="end"></span>
        <span class="sum mary">
            地区：
            <select class="sele"  ng-model="area" >
                
                <option ng-repeat="area in areas" value="{{area}}">{{area}}</option>
            </select>
            <input type="text"  class="inputArea" ng-model="area" >
        </span>
        <span class="sum mary">
            项目组：
            <select class="sele"  ng-model="project" >
                
                <option ng-repeat="project in targets" value="{{project.project}}">{{project.project}}</option>
            </select>
            <input type="text"  class="inputArea" ng-model="project" style="left: 61px;">
        </span>
        <button ng-click="all()" style="margin-left:10px;" class="colbutton">项目组排名</button>
        <button ng-click="one()" style="margin-left:10px;" class="colbutton">个人排名</button>
    </div>
    <ul class="sum-list">
        <li class="sum-thead">
            <span>开始时间</span>
            <span>结束时间</span>
            <span>项目组</span>
            <span>地区</span>
            <span>用户名</span>
            <span>编号</span>
            <span>总次数</span>
            <span>总分</span>
            <span>排名</span>
        </li>
        <li class="sum-tbody" ng-repeat="Lists in punishmentLists">
            <span title="{{Lists.start}}">{{Lists.start}}</span>
            <span title="{{Lists.end}}">{{Lists.end}}</span>
            <span title="{{Lists.department}}">{{Lists.department}}</span>
            <span title="{{Lists.area}}">{{Lists.area}}</span>
            <span title="{{Lists.username}}">{{Lists.username}}</span>
            <span title="{{Lists.serialNumber}}">{{Lists.serialNumber}}</span>
            <span title="{{Lists.frequency}}">{{Lists.frequency}}</span>
            <span title="{{Lists.total}}">{{Lists.total}}</span>
            <span title="{{Lists.rank}}">{{Lists.rank}}</span>
        </li>
    </ul>
</div>
<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
