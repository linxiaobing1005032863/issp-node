<div class="content-input add" verify-scope="tipStyle: 1">
    <table class="input-table">
        <tbody>
        <tr ng-repeat="list in rationdate">
            <td>
                <label ><i><img src="/images/mandatory.png"></i><em>时间</em></label>
                <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image" ng-class="list.times" >
            </td>
            <td>
                <label ><i><img src="/images/mandatory.png"></i><em>项目组</em></label>
                <input type="text" ng-verify="{}" ng-model="list.projectTeam">
            </td>
            <td>
                <label ><i><img src="/images/mandatory.png"></i><em>比例分配</em></label>
                <input type="number" ng-verify="{}" ng-model="list.ratio">
            </td>
           <td>
               <a style="margin-left: 20px;" href="javascript:void(0)" class="upload-close" ng-click="del($index)"><img src="/images/close2.png"></a>
           </td>
        </tr>
        </tbody>
    </table>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项,比例分配相加等于1</span>
        <button style="margin-right: 15px;" ng-click="addLine()">继续添加行</button>
        <button ng-verify="{control:'myform'}" ng-click="basicAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
