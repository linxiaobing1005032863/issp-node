<div class="content-tab list">
    <ul class="table com-table">
        <li class="list-head">
            <span></span>
            <span>一级科目</span>
            <span>二级科目</span>
            <span>x-3月准备</span>
            <span>x-2月准备</span>
            <span>x-1月准备</span>
            <span>x月准备金</span>
        </li>
        <li class="list-all">
            <section ng-repeat="lists in editInfo">
                <div  class="list-text {{lists._selectList?'selectList':''}}" ng-click="selectList(lists)">
                    <p mod>{{$index+1}}</p>
                    <p mod>{{::lists.firstSubject}}</p>
                    <p mod>{{::lists.secondSubject}}</p>
                    <p mod>{{::lists.fund3}}</p>
                    <p mod>{{::lists.fund2}}</p>
                    <p mod>{{::lists.fund1}}</p>
                    <p mod>{{::lists.fund}}</p>
                </div>
            </section>
        </li>
    </ul>
    <div class="module">
        <div class="see-module">
            <p class="see-type">体现类型</p>
            <p class="see-description"></p>
            <button class="btn" modclose>关闭</button>
        </div>
    </div>
</div>
