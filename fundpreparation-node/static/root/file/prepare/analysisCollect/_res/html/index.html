<div class="collect ">

        <li class="sum-thead">
            <span>一级科目</span>
            <span>二级科目</span>
            <span>上月准备金</span>
            <span>本月准备金</span>
            <span>差额</span>
            <span>增长率</span>
        </li>
        <li class="sum-tbody" ng-repeat="summaryList in summaryLists">
            <span>{{summaryList.firstSubject}}</span>
            <span>{{summaryList.secondSubject}}</span>
            <span>{{summaryList.fund}}</span>
            <span>{{summaryList.fund1}}</span>
            <span>{{summaryList.balance}}</span>
            <span>{{summaryList.increase}}</span>
       </li>
    </ul>
</div>
