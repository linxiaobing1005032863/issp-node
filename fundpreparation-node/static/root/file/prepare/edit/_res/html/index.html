<div class="content-input add" verify-scope="tipStyle: 1">
    <table class="input-table">
        <tbody>
        <tr ng-repeat="list in rationdate">
            <td>
                <label ><i><img src="/images/mandatory.png"></i><em>时间</em></label>
                <input type="text" ng-model="list.time" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image" ng-class="list.times" >
            </td>
            <td class="required2">
                <label ><i><img src="/images/mandatory.png"></i><em>一级科目</em></label>
                <select class="sele" ng-model="list.firstSubject">
                    <option disabled>请选择</option>
                    <option ng-repeat="pros in pronames">{{pros}}</option>
                </select>
                <input type="text"  class="inputDom" ng-model="list.firstSubject">
            </td>
            <td class="required2">
                <label><i><img src="/images/mandatory.png"></i><em>二级科目</em></label>
                <select class="sele" ng-model="list.secondSubject">
                    <option disabled>请选择</option>
                    <option ng-repeat="pros2 in pronames2">{{pros2}}</option>
                </select>
                <input type="text"  class="inputDom" ng-model="list.secondSubject">
            </td>
            <td>
                <label ><i><img src="/images/mandatory.png"></i><em>准备金</em></label>
                <input type="number" ng-verify="{}" ng-model="list.fund">
            </td>
            <td>
                <a style="margin-left: 20px;" href="javascript:void(0)" class="upload-close" ng-click="del($index)"><img src="/images/close2.png"></a>
            </td>
        </tr>
        </tbody>
    </table>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="basicEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
