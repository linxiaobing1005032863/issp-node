<!--Angular-UI-Router里的指令ui-sref-active 查看当前激活状态并设置 Class-->
<ul class="list">
    <li ng-click="list()" ng-class="{'current':menuClass=='listMenu'}" ui-sref=".list[12]" ng-show="LIST&&flag" ng-init="menuCheck('LIST')">
        <a href="javascript:void(0)" class="same-two lis" title="列表">列表</a>
    </li>
    <li ng-click="add()" ng-class="{'current':menuClass=='addMenu'}" ui-sref=".add[12]" ng-show="ADD&&flag" ng-init="menuCheck('ADD')">
        <a href="javascript:void(0)"  class="same-three" title="添加">添加</a>
    </li>
    <li ng-click="edit()" ng-class="{'current':menuClass=='editMenu','seeParent':idList}" ng-show="EDIT&&flag" ng-init="menuCheck('EDIT')">
        <a href="javascript:void(0)"  class="same-one see" title="编辑" >编辑</a>
    </li>
    <li ng-click="delete()" ng-class="{'current':menuClass=='deleteMenu','seeParent':idList}" ng-show="DELETE&&flag" ng-init="menuCheck('DELETE')">
        <a href="javascript:void(0)"  class="same-three see" title="删除">删除</a>
    </li>
    <li ng-click="export()" ng-class="{'current':menuClass=='exportMenu'}" ui-sref=".export[12]" ng-show="EXPORT&&flag" ng-init="menuCheck('EXPORT')">
        <a href="javascript:void(0)"  class="same-three" title="导出">导出</a>
    </li>
    <li ng-click="subjectsSummary()" ng-class="{'current':menuClass=='subjectsSummaryMenu'}" ui-sref=".subjectsSummary[12]" ng-show="COLLECT&&noflag" ng-init="menuCheck('COLLECT')">
        <a href="javascript:void(0)" class="same-three" title="科目汇总" >科目汇总</a>
    </li>
    <li ng-click="areasSummary()" ng-class="{'current':menuClass=='areasSummaryMenu'}" ui-sref=".areasSummary[12]" ng-show="COLLECT&&noflag" ng-init="menuCheck('COLLECT')">
        <a href="javascript:void(0)"  class="same-one" title="地区汇总">地区汇总</a>
    </li>
    <li ng-click="teamSummary()" ng-class="{'current':menuClass=='teamSummaryMenu'}" ui-sref=".teamSummary[12]" ng-show="COLLECT&&noflag" ng-init="menuCheck('COLLECT')">
        <a href="javascript:void(0)" class="same-two" title="项目组汇总">项目组汇总</a>
    </li>
    <li ng-click="projectSummary()" ng-class="{'current':menuClass=='projectSummaryMenu'}" ui-sref=".projectSummary[12]" ng-show="COLLECT&&noflag" ng-init="menuCheck('COLLECT')">
        <a href="javascript:void(0)"  class="same-one" title="项目名称汇总">项目名称汇总</a>
    </li>
    <li ng-click="contrast()" ng-class="{'current':menuClass=='contrastMenu'}" ui-sref=".contrast[12]" ng-show="COLLECT&&noflag" ng-init="menuCheck('COLLECT')">
        <a href="javascript:void(0)" class="same-three" title="对比汇总">对比汇总</a>
    </li>
    <li>
        <button class="togonbutton" ng-click="flagtoggon()">显示更多>></button>
    </li>
</ul>
