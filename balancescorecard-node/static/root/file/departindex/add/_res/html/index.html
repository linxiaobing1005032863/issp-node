<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>指标名称</em></label>
                    <select class="sele" ng-verify="{}" ng-model="add.indexName">
                        <option value="" disabled>请选择</option>
                        <option ng-repeat="names in nameData">{{names.typeName}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>年份</em></label>
                    <select class="sele" ng-verify="{}" ng-model="add.year">
                        <option value="" disabled>请选择</option>
                        <option ng-repeat="years in proData">{{years}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>总指标权重</em></label>
                    <input type="number" ng-model="add.describtion" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>年度目标值</em></label>
                    <input type="number" ng-model="add.yearTarget" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>责任部门</em></label>
                    <select class="sele" ng-verify="{}" ng-model="add.department">
                        <option value="" disabled>请选择</option>
                        <option ng-repeat="departs in depData">{{departs}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>部门年度指标权重</em></label>
                    <input type="number" ng-model="add.departYearWeight" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>目标值</em></label>
                    <input type="number" ng-model="add.target" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>对赌值</em></label>
                    <input type="number" ng-model="add.wager" ng-verify="{}">
                </li>
                <li>
                    <label><em>指标类型</em></label>
                    <select class="sele" ng-model="add.indexType">
                        <option value="" disabled>请选择</option>
                        <option ng-repeat="types in typeData">{{types.typeName}}</option>
                    </select>
                </li>
                <li>
                    <label><em>维度</em></label>
                    <select class="sele" ng-model="add.dimension">
                        <option value="" disabled>请选择</option>
                        <option ng-repeat="dimes in dimeData">{{dimes.typeName}}</option>
                    </select>
                </li>
                <li>
                    <label><em>完成值</em></label>
                    <input type="number" ng-model="add.complete">
                </li>
                <li>
                    <label><em>考核方式</em></label>
                    <select class="sele" ng-model="add.examWay">
                        <option value="" disabled>请选择</option>
                        <option ng-repeat="assess in assData">{{assess}}</option>
                    </select>
                </li>
                <li>
                    <label><em>考核部门</em></label>
                    <select class="sele" ng-model="add.examDepart">
                        <option value="" disabled>请选择</option>
                        <option ng-repeat="departs in depData">{{departs}}</option>
                    </select>
                </li>
                <li>
                    <label><em>数据来源</em></label>
                    <input type="text" ng-model="add.dataOrigin">
                </li>
                <li>
                    <label><em>考核周期</em></label>
                    <input type="text" ng-model="add.examDuring">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="basicAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
