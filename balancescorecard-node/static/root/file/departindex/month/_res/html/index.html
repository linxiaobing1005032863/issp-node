<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-table">
        <section>
            <ul>
                <li class="table-head">
                    <span><i><img src="/images/mandatory.png"></i>月份</span>
                    <span><i><img src="/images/mandatory.png"></i>目标值</span>
                    <span><i><img src="/images/mandatory.png"></i>分解目标值</span>
                     <span style="flex: 0.3"></span>
                </li>
                <li class="input-body" ng-repeat="list2 in rationdate">
                    <p class="input-select">
                        <select class="sele" ng-model="list2.monthValue" ng-verify="{}"
                                ng-options='x.id as x.name for x  in [{id:1,name:"1"},
                        {id:2,name:"2"},{id:3,name:"3"},{id:4,name:"4"},{id:5,name:"5"},{id:6,name:"6"}
                        ,{id:7,name:"7"},{id:8,name:"8"},{id:9,name:"9"},{id:10,name:"10"},{id:11,name:"11"},{id:12,name:"12"}]'
                        >
                            <option value="" disabled>请选择</option>
                         </select>
                    </p>
                    <p class="input-select">
                        <input type="number" class="same-input" ng-model="list2.target" ng-verify="{}">
                    </p>
                    <p class="input-select">
                        <input type="number" class="same-input" ng-model="list2.serparateTarget" ng-verify="{}">
                    </p>
                    <p class="input-select" style="flex: 0.3;padding-left: 30px;">
                        <a href="javascript:void(0)" class="upload-close" ng-click="del($index)"><img src="/images/close2.png"></a>
                    </p>
                    <p class="input-select" style="display: none">
                        <input type="text" class="same-input" ng-model="list2.id">
                    </p>

                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项,
            <span style="color: red; margin: 0">注释：必须同时分解12个月,分解目标值等于目标值除以12个月，总和要等于目标值</span></span>
        <button style="margin-right: 15px;" ng-click="addLine()">继续添加行</button>
        <button ng-verify="{control:'myform'}" ng-click="basicEditFun()">提交</button>
    </p>
</div>
<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
