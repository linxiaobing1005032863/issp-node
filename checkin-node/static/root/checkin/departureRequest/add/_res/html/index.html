<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <input type="text" ng-verify="{}" ng-model="appAdd.area">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目组</em></label>
                    <input type="text" ng-verify="{}" ng-model="appAdd.projectGroup">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>宿舍地址</em></label>
                    <input type="text" ng-model="appAdd.address">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>员工姓名</em></label>
                    <input type="text" ng-verify="{}" ng-model="appAdd.name">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>员工编号</em></label>
                    <input type="text" ng-verify="{}" ng-model="appAdd.num">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>离宿原因</em></label>
                    <input type="text" ng-verify="{}" ng-model="appAdd.hostCause">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>离宿时间</em></label>
                    <input type="text"  ng-verify="{}" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="date-icon hostTime" ng-model="appAdd.hostTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否归还钥匙</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="appAdd.returnKey" ng-verify="{}">
                            <option value=""></option>
                            <option value="true">是</option>
                            <option value="false">否</option>
                        </select>
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>三件套是否收费</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="appAdd.suitToll" ng-verify="{}">
                            <option value=""></option>
                            <option value="true">是</option>
                            <option value="false">否</option>
                        </select>
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>收费金额</em></label>
                    <input type="number" ng-verify="{}" ng-model="appAdd.tollMoney">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>水电、燃气费总额</em></label>
                    <input type="number" ng-verify="{}" ng-model="appAdd.amount">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>合计总额(收费/水电/燃气费总额)</em></label>
                    <input type="number" ng-verify="{}" ng-model="appAdd.totalAmount">
                </li>
                <li>
                    <label><em>备注</em></label>
                    <input type="text" ng-model="appAdd.remark">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="departureAddFun()">提交</button>
    </p>
</div>
<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();

</script>
