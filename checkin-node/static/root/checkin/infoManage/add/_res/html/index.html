<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <input type="text" ng-verify="{}" ng-model="appAdd.area">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目组</em></label>
                    <input type="text" ng-verify="{}" ng-model="appAdd.projectGroup">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>宿舍地址</em></label>
                    <input type="text" ng-verify="{}" ng-model="appAdd.address">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>宿舍钥匙数量(把)</em></label>
                    <input type="number" min="0" ng-model="appAdd.keysNumber">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>宿舍钥匙分配情况</em></label>
                    <input type="text" ng-verify="{}" ng-model="appAdd.keysDistribution">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>宿舍负责人</em></label>
                    <input type="text" ng-verify="{}" ng-model="appAdd.head">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>已入住床位(个)</em></label>
                    <input type="number" min="0" ng-verify="{}" ng-model="appAdd.beeBerth">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>闲置床位(个)</em></label>
                    <input type="number" min="0" ng-verify="{}" ng-model="appAdd.idleBerth">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>床上3件套(件)</em></label>
                    <input type="number" min="0" ng-verify="{}" ng-model="appAdd.suit">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>已领用数量(件)</em></label>
                    <input type="number" min="0" ng-verify="{}" ng-model="appAdd.recipientsSuit">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>闲置数量(件)</em></label>
                    <input type="number" min="0" ng-verify="{}" ng-model="appAdd.idleSuit">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>宿舍被褥数量(件)</em></label>
                    <input type="number" min="0" ng-verify="{}" ng-model="appAdd.bedding">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>已领用数量(件)</em></label>
                    <input type="number" min="0" ng-verify="{}" ng-model="appAdd.recipientsBedding">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>闲置数量(件)</em></label>
                    <input type="number" min="0" ng-verify="{}" ng-model="appAdd.idleBedding">
                </li>
                <li>
                    <label><em>负责人联系方式</em></label>
                    <input type="text"  ng-model="appAdd.headContact">
                </li>
                <li>
                    <label><em>宿舍床位数量(个)</em></label>
                    <input type="number" min="0"  ng-model="appAdd.berth">
                </li>
                <li>
                    <label><em>备注</em></label>
                    <input type="text" ng-model="appAdd.remark">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="infoAddFun()">提交</button>
    </p>
</div>
<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();

</script>
