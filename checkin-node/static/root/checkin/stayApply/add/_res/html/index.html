<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>新入职员工姓名</em></label>
                    <input type="text" ng-verify="{}" ng-model="appAdd.name">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>申请入住日期</em></label>
                    <input type="text"  ng-verify="{}" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="date-icon stayDate" ng-model="appAdd.stayDate">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>申请入住地区</em></label>
                    <input type="text" ng-verify="{}" ng-model="appAdd.area">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>申请入住宿舍</em></label>
                    <input type="text" ng-model="appAdd.stayDormitory">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>申请入住原因</em></label>
                    <input type="text" ng-verify="{}" ng-model="appAdd.stayCause">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>住宿负责人</em></label>
                    <input type="text" ng-verify="{}" ng-model="appAdd.stayHead">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>新员工确认入住</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="disAdd.isCompanyPay" ng-verify="option:0" >
                            <option value=""></option>
                            <option value="true">是</option>
                            <option value="false">否</option>
                        </select>
                    </div>
                </li>
                <li>
                    <label><em>备注</em></label>
                    <input type="text" ng-model="appAdd.remark">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="applyAddFun()">提交</button>
    </p>
</div>
<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();

</script>
