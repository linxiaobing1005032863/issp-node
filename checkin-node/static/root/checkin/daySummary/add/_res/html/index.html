<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <input type="text" ng-verify="{}" ng-model="appAdd.area">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目组</em></label>
                    <input type="text" ng-verify="{}" ng-model="appAdd.projectGroup">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>宿舍地址</em></label>
                    <input type="text" ng-verify="{}" ng-model="appAdd.address">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>员工姓名</em></label>
                    <input type="text" ng-verify="{}" ng-model="appAdd.name">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>员工编号</em></label>
                    <input type="text" ng-verify="{}" ng-model="appAdd.num">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>入住时间</em></label>
                    <input type="text"  ng-verify="{}" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="date-icon stayTime" ng-model="appAdd.stayTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>入住床位</em></label>
                    <input type="number" ng-verify="{}" ng-model="appAdd.stayBed">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>床上3件套(件)</em></label>
                    <input type="number" ng-model="appAdd.suit">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>被褥(件)</em></label>
                    <input type="number" ng-model="appAdd.bedding">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>床垫</em></label>
                    <input type="number" ng-model="appAdd.mattress">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否领用钥匙</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="appAdd.receiveKey" ng-verify="{}">
                            <option value=""></option>
                            <option value="true">是</option>
                            <option value="false">否</option>
                        </select>
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>当月是否离宿</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="appAdd.bed" ng-verify="{}">
                            <option value=""></option>
                            <option value="true">是</option>
                            <option value="false">否</option>
                        </select>
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>离宿时间</em></label>
                    <input type="text"  ng-verify="{}" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="date-icon hostTime" ng-model="appAdd.hostTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>月统计住宿时间段</em></label>
                    <input type="text" ng-model="appAdd.stayWhen">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>当月住宿天数</em></label>
                    <input type="number" ng-model="appAdd.stayNum">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>需缴费金额</em></label>
                    <input type="number" ng-model="appAdd.expendAmount">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>员工核实是否有误</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="appAdd.employeeVerify" ng-verify="{}">
                            <option value=""></option>
                            <option value="true">是</option>
                            <option value="false">否</option>
                        </select>
                    </div>
                </li>
                <!--<li class="required">-->
                    <!--<label><i><img src="/images/mandatory.png"></i><em>综合资源部核实</em></label>-->
                    <!--<input type="number" ng-verify="{}" ng-model="appAdd.comprehensiveVerify">-->
                <!--</li>-->
                <li>
                    <label><em>备注</em></label>
                    <input type="text" ng-model="appAdd.remark">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="dayAddFun()">提交</button>
    </p>
</div>
<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();

</script>
