<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required" style="display: none;">
                    <label><em>id</em></label>
                    <input type="text" ng-model="auditDay.id">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>审核状态</em></label>
                    <select class="sele" ng-model="auditDay.checkStatus" ng-verify="{}">
                        <option value=""></option>
                        <option value="PASS">通过</option>
                        <option value="NOTPASS">未通过</option>
                    </select>
                </li>
                <li class="required">
                    <label><em>备注</em></label>
                    <input type="text"  ng-model="auditDay.remark">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="demandAuditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
