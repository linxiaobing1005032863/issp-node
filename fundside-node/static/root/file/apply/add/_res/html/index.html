<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>申请人</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.investor">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>资金进入方式</em></label>
                    <select class="sele" ng-model="add.accessToFund" ng-verify="{}">
                        <option disabled value="">请选择</option>
                        <option value="一次定投">一次定投</option>
                        <option value="定期定投">定期定投</option>
                        <option value="非定期定投">非定期定投</option>
                    </select>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>资金进入时间</em></label>
                    <input type="text" ng-model="add.fundEntryTime" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image fundEntryTime" >
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>金额</em></label>
                    <input type="number" ng-verify="{}" ng-model="add.money">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>打款账号名</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.moneyAccountName">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>打款账号</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.moneyAccount">
                </li>
           </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="basicAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
