<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>审批人</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.approver">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>审批意见</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.approverOpinion">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>审批时间</em></label>
                    <input type="text" ng-model="editInfo.approverTime" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image approverTime" >
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>是否通过</em></label>
                    <select class="sele" ng-verify="{}" ng-model="editInfo.pass">
                        <option value="" disabled>请选择</option>
                        <option value="YES">是</option>
                        <option value="NO">否</option>
                    </select>
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="basicEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
