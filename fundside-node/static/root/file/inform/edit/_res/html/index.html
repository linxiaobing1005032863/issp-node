<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>内部项目名称</em></label>
                    <select class="sele" ng-verify="{}"   ng-model="proDatas" ng-change="myFunc()">
                        <option value="" disabled>请选择</option>
                        <option ng-repeat="pros in proData" value="{{pros}}">{{pros}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <input disabled type="text" ng-verify="{}" ng-model="proData2.area">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>项目内部名称</em></label>
                    <input disabled type="text" ng-verify="{}" ng-model="proData2.innerProject">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>开工时间</em></label>
                    <input disabled type="text" ng-verify="{}" ng-model="proData2.startProjectTime">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>完工时间</em></label>
                    <input disabled type="text" ng-verify="{}" ng-model="proData2.endProjectTime">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>合同金额</em></label>
                    <input disabled type="text" ng-verify="{}" ng-model="proData2.money">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>项目负责人</em></label>
                    <input disabled type="text" ng-verify="{}" ng-model="proData2.projectCharge">
                </li>

                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>合同单价</em></label>
                    <input type="number" ng-verify="{}" ng-model="editInfo.price">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>合同规模</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.size">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>是否签订合同</em></label>
                    <select class="sele" ng-model="editInfo.signedContract" ng-verify="{}">
                        <option disabled value="">请选择</option>
                        <option value=true>是</option>
                        <option value=false>否</option>
                    </select>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>回款周期</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.paybackPeriod">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>预估到账时间</em></label>
                    <input type="text" ng-model="editInfo.forecastArriveTime" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image forecastArriveTime" >
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>承保商</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.contractor">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>难易程度</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.complexity">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>预估利润率(%)</em></label>
                    <input type="number" ng-verify="{}" ng-model="editInfo.forecastProfitMargin">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>资金方分配率(%)</em></label>
                    <input type="number" ng-verify="{}" ng-model="editInfo.capitalAlloRate">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>预估投资收益率(%)</em></label>
                    <input type="number" ng-verify="{}" ng-model="editInfo.forecastReturnInvestment">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>预估分配时间</em></label>
                    <input type="text" ng-model="editInfo.forecastAllotTime" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image forecastAllotTime" >
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>提取风险准备金率(%)</em></label>
                    <input type="number" ng-verify="{}" ng-model="editInfo.extractRiskRserveRatio">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>筹资总额</em></label>
                    <input type="number" ng-verify="{}" ng-model="editInfo.totalFund">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>已筹资总额</em></label>
                    <input type="number" ng-verify="{}" ng-model="editInfo.hasBeenRaised">
                </li>
                <li>
                    <label ><i><img src="/images/mandatory.png"></i><em>还需筹资总额</em></label>
                    <input type="number" ng-model="editInfo.needTotalFund">
                </li>
               </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="basicEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
