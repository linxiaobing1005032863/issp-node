<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>内部项目名称</em></label>
                    <select class="sele" ng-verify="{}"   ng-model="proDatas" ng-change="myFunc()">
                        <option value="" disabled>请选择</option>
                        <option ng-repeat="pros in proData" value="{{pros}}">{{pros}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目名称</em></label>
                    <input disabled type="text" ng-verify="{}" ng-model="proData2.innerProject">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>开工时间</em></label>
                    <input disabled type="text" ng-verify="{}" ng-model="proData2.startProjectTime">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>完工时间</em></label>
                    <input disabled type="text" ng-verify="{}" ng-model="proData2.endProjectTime">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>投资人</em></label>
                    <input disabled type="text" ng-verify="{}" ng-model="proData2.investor">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>投资总额</em></label>
                    <input disabled type="text" ng-verify="{}" ng-model="proData2.investTotal">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>本次投资额</em></label>
                    <input disabled type="text" ng-verify="{}" ng-model="proData2.thisInvestMoney">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>累计投资额</em></label>
                    <input disabled type="text" ng-verify="{}" ng-model="proData2.accumulativeInvestMoney">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>投资占比</em></label>
                    <input disabled type="text" ng-verify="{}" ng-model="proData2.investProportion">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>项目进度</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.projectProgress">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>结算进度</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.settlementProgress">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>预估到账金额</em></label>
                    <input type="number" ng-verify="{}" ng-model="editInfo.forecastArriveMoney">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>到账时间</em></label>
                    <input type="text" ng-model="add.arriveTime" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image arriveTime" >
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>到账金额</em></label>
                    <input type="number" ng-verify="{}" ng-model="editInfo.arriveMoney">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="basicEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
