<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>项目名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.innerProject">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>结算进度</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.settlementProgress">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>转让时间</em></label>
                    <input type="text" ng-model="editInfo.transferTime" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image transferTime" >
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>转让人</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.investor">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>协议投资金额</em></label>
                    <input type="number" ng-verify="{}" ng-model="editInfo.amountAgreement">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>累计投资金额</em></label>
                    <input type="number" ng-verify="{}" ng-model="editInfo.accumulatedInvestAmount">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>剩余投资金额</em></label>
                    <input type="number" ng-verify="{}" ng-model="editInfo.surplusAmount">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>被转让人</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.transferee">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>需投资金额</em></label>
                    <input type="number" ng-verify="{}" ng-model="editInfo.needInvestAmount">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>是否备案</em></label>
                    <select class="sele" ng-model="editInfo.filing" ng-verify="{}">
                        <option value="" disabled>请选择</option>
                        <option value=true>是</option>
                        <option value=false>否</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>备案时间</em></label>
                    <input type="text" ng-model="editInfo.filingTime" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image filingTime" >
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="basicEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
