<div class="content-tab list">
    <ul class="table">
        <li class="list-head">
            <span></span>
            <span>方案代码</span>
            <span>方案名称</span>
            <span>出售/发行人</span>
            <span>出售/发行数量</span>
            <span>出售/发行价格</span>
            <span>出售/发行时间</span>
            <span>剩余出售量</span>
            <span></span>
            <span></span>
        </li>
        <li class="list-all" ng-repeat="lists in centeLists" style="display: {{lists._delete?'none':'block'}};">
            <section>
                <div class="list-text {{lists._selectList?'selectList':''}}" ng-click="selectList(lists)">
                    <p mod>{{$index+1+num}}</p>
                    <p mod>{{lists.code}}</p>
                    <p mod>{{lists.name}}</p>
                    <p mod>{{lists.publisher}}</p>
                    <p mod>{{lists.number}}</p>
                    <p mod>{{lists.price}}</p>
                    <p mod>{{lists.time}}</p>
                    <p mod>{{lists.sharesNum}}</p>
                    <p>
                        <a href="javascript:void(0)" class="more" ng-click="moreList1(lists)">刷新</a>
                    </p>
                    <p>
                        <a href="javascript:void(0)" class="more" ng-click="moreList2(lists)">回收</a>
                    </p>
                </div>
            </section>
        </li>
    </ul>
    <div class="module">
        <div class="see-module">
            <p class="see-type">体现类型</p>
            <p class="see-description"></p>
            <button class="btn" modclose>关闭</button>
        </div>
    </div>
    <footer class="footer">
        <pagination count="custom.itemsCount" take="custom.take" activate="custom.activatePage"></pagination>
    </footer>
</div>
<!-- <div ui-view="modal"></div> -->
<div class="delete mod" ng-show="delShow">
    <div class="del-head">
        <h5>温馨提示</h5>
    </div>
    <div class="del-con">
        <p>确定要删除这条数据？</p>
        <div class="btn">
            <button ng-click="delFn()">确定</button>
            <button ng-click="cancel()">取消</button>
        </div>
    </div>
</div>
<div id="modalbg" ng-show="delShow"></div>
