<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>税后利润</em></label>
                    <input type="number" ng-verify="{}" ng-model="cases.taxProfit">
                </li>
                <li class="required">
                    <label><i></i><em>本次红利收益时间段</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image time1" ng-model="cases.time1">~
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image time2" ng-model="cases.time2">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>总股本</em></label>
                    <input type="number" ng-model="cases.totalEquity" disabled>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>每股收益</em></label>
                    <input type="number" ng-model="cases.earnings" disabled>
                </li>
                <li class="required">
                    <label><i></i><em>分红发放时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image dividendTime" ng-model="cases.dividendTime">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="webEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
