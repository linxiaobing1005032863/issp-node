<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><em>确认分红</em></label>
                    <select class="sele" ng-model="partic.situation">
                        <option ng-value="true">同意</option>
                        <option ng-value="false">不同意</option>
                    </select>
                </li>
                <li class="required">
                    <label><em>备注</em></label>
                    <input type="text" ng-model="partic.remark">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="webEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
