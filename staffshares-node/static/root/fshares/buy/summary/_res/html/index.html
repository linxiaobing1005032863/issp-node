<div class="collect">
    <div class="collect-select" style="margin:20px 20px 20px 15px">
        <button ng-click="collect()" style="margin-left:10px;" class="colbutton">个人排名</button>
    </div>
    <ul class="sum-list">
        <li class="sum-thead">
            <span>持股人</span>
            <span>购入股数</span>
            <span>买入金额</span>
            <span>发行金额</span>
        </li>
        <li class="sum-tbody" ng-repeat="Lists in punishmentLists">
            <span title="{{Lists.shareholder}}">{{Lists.shareholder}}</span>
            <span title="{{Lists.purchaseNum}}">{{Lists.purchaseNum}}</span>
            <span title="{{Lists.totalBuyPrice}}">{{Lists.totalBuyPrice}}</span>
            <span title="{{Lists.totalPrice}}">{{Lists.totalPrice}}</span>
        </li>
    </ul>
</div>
<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
