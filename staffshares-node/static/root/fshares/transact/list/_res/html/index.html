<div class="content-tab list">
    <ul class="table">
        <li class="list-head">
            <span></span>
            <span>持股人</span>
            <span>总资产</span>
            <span>总收益</span>
            <span>本月收益</span>
            <span>持股数</span>
            <span>持仓状态</span>
            <span>是否为干股代表</span>
        </li>
        <li class="list-all" ng-repeat="lists in tranLists" style="display: {{lists._delete?'none':'block'}};">
            <section>
                <div class="list-text {{lists._selectList?'selectList':''}}" ng-click="selectList(lists)">
                    <p mod>{{$index+1+num}}</p>
                    <p mod>{{lists.shareholder}}</p>
                    <p mod>{{lists.totalCapital}}</p>
                    <p mod>{{lists.totalEquity}}</p>
                    <p mod>{{lists.equity}}</p>
                    <p mod>{{lists.sharesNum}}</p>
                    <p mod>{{lists.status}}</p>
                    <p mod>{{lists.deputy | cover3}}</p>
                </div>
            </section>
        </li>
    </ul>
    <div class="module">
        <div class="see-module">
            <p class="see-type">体现类型</p>
            <p class="see-description"></p>
            <button class="btn" modclose>关闭</button>
        </div>
    </div>
    <footer class="footer">
        <pagination count="custom.itemsCount" take="custom.take" activate="custom.activatePage"></pagination>
    </footer>
</div>
