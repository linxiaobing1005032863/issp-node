<div class="collect">
    <div class="collect-select" style="margin:20px 20px 20px 15px">
        <button ng-click="collect()" style="margin-left:10px;" class="colbutton">个人排名</button>
    </div>
    <ul class="sum-list">
        <li class="sum-thead">
            <span>出售人</span>
            <span>出售股数</span>
            <span>出售金额</span>
        </li>
        <li class="sum-tbody" ng-repeat="Lists in punishmentLists">
            <span title="{{Lists.sellName}}">{{Lists.sellName}}</span>
            <span title="{{Lists.sellNum}}">{{Lists.sellNum}}</span>
            <span title="{{Lists.totalSellPrice}}">{{Lists.totalSellPrice}}</span>
        </li>
    </ul>
</div>
<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
