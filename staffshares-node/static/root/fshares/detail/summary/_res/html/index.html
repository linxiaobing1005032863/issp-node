<div class="collect">
    <div class="collect-select" style="margin:20px 20px 20px 15px">
        <button ng-click="collect()" style="margin-left:10px;" class="colbutton">个人排名</button>
    </div>
    <ul class="sum-list">
        <li class="sum-thead">
            <span>方案代码</span>
            <span>方案名称</span>
            <span>持股人</span>
            <span>持股数量</span>
            <span>总股本</span>
            <span>总收益</span>
            <span>分红收益</span>
        </li>
        <li class="sum-tbody" ng-repeat="Lists in punishmentLists">
            <span title="{{Lists.code}}">{{Lists.code}}</span>
            <span title="{{Lists.name}}">{{Lists.name}}</span>
            <span title="{{Lists.shareholder}}">{{Lists.shareholder}}</span>
            <span title="{{Lists.num}}">{{Lists.num}}</span>
            <span title="{{Lists.totalEquity}}">{{Lists.totalEquity}}</span>
            <span title="{{Lists.totalEarnings}}">{{Lists.totalEarnings}}</span>
            <span title="{{Lists.earnings}}">{{Lists.earnings}}</span>
        </li>
    </ul>
</div>
<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
