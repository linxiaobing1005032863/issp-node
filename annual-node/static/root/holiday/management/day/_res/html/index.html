<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>岗位层级</em></label>
                    <select class="sele" ng-model="man.arrangementId" ng-verify="option:0">
                        <option value="请选择" disabled>请选择</option>
                        <option value="{{tier.id}}" ng-repeat="tier in tiers">{{tier.value}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>年假天数</em></label>
                    <input type="number" ng-model="man.days">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="webEditFun()">提交</button>
    </p>
</div>
