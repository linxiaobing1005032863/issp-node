<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>年度</em></label>
                    <input type="number" ng-model="ann.year">
                </li>

                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>姓名</em></label>
                    <select class="sele" ng-model="ann.username">
                        <option value="{{name.username}}" ng-repeat="name in names">{{name.username}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <select class="sele" ng-model="ann.area">
                        <option value="{{area.area}}" ng-repeat="area in areas">{{area.area}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>岗位</em></label>
                    <select class="sele" ng-model="ann.position">
                        <option value="{{job.value}}" ng-repeat="job in jobs">{{job.value}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目组/部门</em></label>
                    <select class="sele" ng-model="ann.department">
                        <option value="{{project.department}}" ng-repeat="project in projects">{{project.department}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>岗位层级</em></label>
                    <select class="sele" ng-model="ann.arrangement">
                        <option value="{{tier.value}}" ng-repeat="tier in tiers">{{tier.value}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>入职时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image entryTime" ng-model="ann.entryTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>工龄</em></label>
                    <input type="text" ng-model="ann.seniority">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>可休年假天数</em></label>
                    <input type="number" ng-model="ann.annual">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>剩余休假天数</em></label>
                    <input type="number" ng-model="ann.surplus">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否已休假</em></label>
                    <select class="sele" ng-model="ann.already" ng-init="ann.already='true'">
                        <option value="true">是</option>
                        <option value="false">否</option>
                    </select>
                </li>
                <li class="required">
                    <label><em>备注</em></label>
                    <input type="text" ng-model="ann.remark">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="annAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
