<div class="content-tab list">
    <ul class="table com-table">
        <li class="list-head">
            <span></span>
            <span class="data-id">id</span>
            <span>节日名称</span>
            <span>礼品类型</span>
            <span>节日礼品</span> 
            <span>单价(元）</span>
            <span>数量(人）</span>
            <span>总数量(单位)</span>
            <span>总金额(元)</span>
        </li>
        <li class="list-all" ng-repeat="list in checkGifts.data" style="display: {{list._delete?'none':'block'}};">
            <section>
                <div  class="list-text {{list._selectList?'selectList':''}}" ng-click="selectList(list)">
                    <p>{{$index+1}}</p>
                    <p class="data-id"></p>
                    <p>{{::list.festivalName}}</p>
                    <p>{{::list.giftType}}</p>
                    <p>{{::list.gift}}</p>
                    <p>{{::list.price}}</p>
                    <p>{{::list.number}}</p>
                    <p>{{::list.totalNum}}</p>
                    <p>{{::list.totalNum}}</p>
                </div>
            </section>
        </li>
     </ul>
    <footer class="footer">
        <pagination count="project.itemsCount" take="project.take" activate="project.activatePage"></pagination>
    </footer>
</div>
<div ui-view="modal"></div>
