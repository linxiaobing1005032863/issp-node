<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>年份</em></label>
                    <select ng-model="wait.year" class="sele">
                        <option ng-repeat="year in years" value="{{year}}">{{year}}</option>
                    </select> 
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>月份</em></label>
                    <select ng-model="wait.month" class="sele">
                        <option ng-repeat="month in months" value="{{month}}">{{month}}</option>
                    </select> 
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <input type="text" ng-model="wait.area">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目</em></label>
                    <input type="text" ng-model="wait.project">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>房租地址</em></label>
                    <input type="text" ng-model="wait.rentAddress">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>租金</em></label>
                    <input type="number" ng-model="wait.rent" ng-change="changSelect()">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>水费</em></label>
                    <input type="number" ng-model="wait.water" ng-change="changSelect()">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>电费</em></label>
                    <input type="number" ng-model="wait.energy" ng-change="changSelect()">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>管理费</em></label>
                    <input type="number" ng-model="wait.fee" ng-change="changSelect()">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>其他费用</em></label>
                    <input type="number" ng-model="wait.otherFee" ng-change="changSelect()">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>合计</em></label>
                    <input type="number" ng-model="wait.total" disabled>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>房东姓名</em></label>
                    <input type="text" ng-model="wait.landlord">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>联系电话</em></label>
                    <input type="text" ng-model="wait.contact">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>交租确认</em></label>
                    <input type="text" ng-model="wait.taxesConfirm">
                </li>
                <li class="required">
                    <label><em>备注</em></label>
                    <input type="text" ng-model="wait.remark">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="openEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
