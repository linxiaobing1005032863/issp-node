<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul ng-init="a=false">
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>网站名称</em></label>
                    <select class="sele webName" ng-model="editInfo.webName" ng-change="changSelect()">
                        <option ng-repeat="webName in webNames" value="{{webName}}" disabled>{{webName}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>网址</em></label>
                    <input type="text" value="{{url.url}}" class="na" ng-model="editInfo.url" disabled>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>编号</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.biddingNumber">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.projectName">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>省份</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.provinces">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地市</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.cities">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>年份</em></label>
                    <select class="sele year" ng-model="editInfo.year" >
                        <option ng-repeat="years in year" ng-value="{{years}}"" >{{years}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>月份</em></label>
                    <select class="sele month" ng-model="editInfo.month" >
                        <option ng-repeat="months in monthOptions" ng-value="{{months}}" >{{months}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>招投标类型</em></label>
                    <select class="sele" >
                        <option ng-repeat="biddingtype in biddingType" ng-value="{{biddingtype}}" ng-model="editInfo.biddingType">{{biddingtype}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>业务类型</em></label>
                    <select class="sele businessType" ng-model="editInfo.businessType">
                        <option value="MOBILECOMMUNICATION">移动通信</option>
                        <option value="SOFTWAREDEVELOPMENT">软件开发</option>
                        <option value="INTELLIGENTSYSTEMINTEGRATION">智能系统集成</option>
                        <option value="PLANNINGMARKETINGSOLUTIONS">策划与营销方案</option>
                    </select>
                </li>
                <li class="required navigation"  ng-click="a=!a">
                    <label><i><img src="/images/mandatory.png"></i><em>业务方向科目</em></label>
                    <input type="text" ng-model="editInfo.businessDirectionSubject">
                    <div class="select-click" ng-show="a">
                        <ul><i>通信</i>
                            <li ng-repeat="tag in tags1">
                                <span ng-click="onSelect(tag)">{{tag.name}}</span>
                            </li>
                        </ul>
                        <ul><i>软件开发</i>
                            <li ng-repeat="tag in tags2">
                                <span ng-click="onSelect(tag)">{{tag.name}}</span>
                            </li>
                        </ul>
                        <ul><i>智能系统集成</i> 
                            <li ng-repeat="tag in tags3">
                                <span ng-click="onSelect(tag)">{{tag.name}}</span>
                            </li>
                        </ul>
                        <ul><i>广告营销方案 </i>
                            <li ng-repeat="tag in tags4">
                                <span ng-click="onSelect(tag)">{{tag.name}}</span>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="required">
                    <label class="choice1"><i><img src="/images/mandatory.png"></i><em>标书类型</em></label>
                    <div class="select choice">
                        <p class="select-text">
                            <span ng-repeat="work in tenderModule">{{work}}, </span>
                        </p>
                        <div class="mymultiselect" events="getSummary" ng-dropdown-multiselect="" options="workOptions" selected-model="tenderModule" extra-settings="stringSettings"></div>
                        <input type="text" ng-model="editInfo.tenderModule" class="tender">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>报名开始时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image registrationStartTime" ng-model="editInfo.registrationStartTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>报名结束时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image registrationEndTime" ng-model="editInfo.registrationEndTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>投标时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image biddingTime" ng-model="editInfo.biddingTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>投标资格要求</em></label>
                    <input type="text" ng-model="editInfo.biddingQualifications">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>账号</em></label>
                    <input type="text" ng-model="editInfo.account">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>密码</em></label>
                    <input type="text" ng-model="editInfo.password">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>注册人</em></label>
                    <input type="text" ng-model="editInfo.registrant">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>注册信息</em></label>
                    <input type="text" ng-model="editInfo.registrationInfo">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>状态</em></label>
                    <select class="sele" ng-model="editInfo.status" ng-init="editInfo.status='THAW'">
                        <option value="THAW">解冻</option>
                        <option value="CONGEAL">冻结</option>
                        <option value="DELETE">删除</option>
                        <option value="NOACTIVE">未激活</option>
                        <option value="UNREVIEW">未审核</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>购买标书时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image buyTenderTime" ng-model="editInfo.buyTenderTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>标书价格</em></label>
                    <input type="number" ng-model="editInfo.price">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>购买标书要求</em></label>
                    <input type="text" ng-model="editInfo.buyTenderRequirements">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>保证金金额</em></label>
                    <input type="number" ng-model="editInfo.marginPrice" class="add_image marginPrice">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>退回保证金金额</em></label>
                    <input type="number" ng-model="editInfo.returnMarginPrice" class="add_image returnMarginPrice">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>竞争对手数量</em></label>
                    <input type="number" ng-model="editInfo.contendNum" class="add_image contendNum">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否进行项目测算
                    </em></label>
                    <select class="sele" ng-model="editInfo.projectEstimates" >
                        <option ng-value=true>是</option>
                        <option ng-value=false>否</option>
                    </select>
                </li>

                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目测算是否通过</em></label>
                    <select class="sele passProjectEstimates" ng-model="editInfo.passProjectEstimates" >
                        <option ng-value=true>是</option>
                        <option ng-value=false>否</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否转为商机</em></label>
                    <select class="sele opportunity" ng-model="editInfo.opportunity" >
                        <option ng-value=true>是</option>
                        <option ng-value=false>否</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>规模数量</em></label>
                    <input type="number" ng-model="editInfo.scale">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>价格</em></label>
                    <input type="number" ng-model="editInfo.price">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>购买标书要求</em></label>
                    <input type="text" ng-model="editInfo.buyTenderRequirements">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>交保证金时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image marginTime" ng-model="editInfo.marginTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>交保证金方式</em></label>
                    <select class="sele" ng-model="editInfo.marginMethod" ng-init="editInfo.marginMethod='现金支付'">
                        <option value="现金支付">现金支付</option>
                        <option value="银行汇兑">银行汇兑</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>保证金退回时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image backTimeDeposit" ng-model="editInfo.backTimeDeposit">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>更新时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image updateTime" ng-model="editInfo.updateTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>备注</em></label>
                    <input type="text" ng-model="editInfo.remark">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="infoEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
