<div class="collect">
    <div class="collect-select" style="margin:20px 20px 20px 15px">
        <span class="sum">年份：<input type="text" class="inputter start" ng-model="start"></span>
        <span class="sum mary">
            月份：
            <select class="sele"  ng-model="month" >
                <option ng-repeat="month in months" value="{{month}}">{{month}}</option>
            </select>
        </span>
        <button ng-click="collect()" style="margin-left:10px;" class="colbutton">汇总</button>
    </div>
    <ul class="sum-list">
        <li class="sum-thead">
            <span>发生时间</span>
            <span>地区</span>
            <span>项目组</span>
            <span>姓名</span>
            <span>工号</span>
            <span>奖励总次数</span>
            <span>奖励总分</span>
            <span>处罚次数</span>
            <span>处罚总分</span>
            <span>最后得分</span>
        </li>
        <li class="sum-tbody" ng-repeat="Lists in areaMatterLists">
            <span title="{{Lists.occurrence}}">{{Lists.occurrence}}</span>
            <span title="{{Lists.area}}">{{Lists.area}}</span>
            <span title="{{Lists.project}}">{{Lists.project}}</span>
            <span title="{{Lists.username}}">{{Lists.username}}</span>
            <span title="{{Lists.serialNumber}}">{{Lists.serialNumber}}</span>
            <span title="{{Lists.reward}}">{{Lists.reward}}</span>
            <span title="{{Lists.rewardTotal}}">{{Lists.rewardTotal}}</span>
            <span title="{{Lists.push}}">{{Lists.push}}</span>
            <span title="{{Lists.pushTotal}}">{{Lists.pushTotal}}</span>
            <span title="{{Lists.total}}">{{Lists.total}}</span>
        </li>
    </ul>
</div>
<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
