<div class="collect">
    <div class="collect-select" style="margin:20px 20px 20px 15px">
        <span class="sum">开始日期：<input type="number" class="inputter" ng-model="year"></span>
        <span class="sum mary">
            月份：
            <select class="sele"  ng-model="month" >
                <option ng-repeat="month in months" value="{{month}}">{{month}}</option>
            </select>
        </span>
        <span class="sum mary">
            周期：
            <select class="sele"  ng-model="week"  style="text-align: center;">
                <option ng-repeat="week in weeks" value="{{week}}">{{week}}</option>
            </select>
        </span>
        <button ng-click="collect()" style="margin-left:10px;" class="colbutton">汇总</button>
    </div>
    <ul class="sum-list">
        <li class="sum-thead">
            <span>开始时间</span>
            <span>结束时间</span>
            <span>项目组</span>
            <span>地区</span>
            <span>奖励人数</span>
            <span>处罚人数</span>
            <span>最后得分</span>
        </li>
        <li class="sum-tbody" ng-repeat="Lists in deparMatterLists">
            <span title="{{Lists.start}}">{{Lists.start}}</span>
            <span title="{{Lists.end}}">{{Lists.end}}</span>
            <span title="{{Lists.department}}">{{Lists.department}}</span>
            <span title="{{Lists.area}}">{{Lists.area}}</span>
            <span title="{{Lists.reward}}">{{Lists.reward}}</span>
            <span title="{{Lists.push}}">{{Lists.push}}</span>
            <span title="{{Lists.total}}">{{Lists.total}}</span>
        </li>
    </ul>
</div>
<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
