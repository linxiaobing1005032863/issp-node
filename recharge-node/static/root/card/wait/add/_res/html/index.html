<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>油卡编号</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.oilCardCode">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>卡号</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.oilCardNumber">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>充值日期</em></label>
                    <input type="text" ng-model="add.rechargeDate" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image rechargeDate" >
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>充值金额</em></label>
                    <input type="number" ng-verify="{}" ng-model="add.rechargeMoney">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>初始余额</em></label>
                    <input type="number" ng-verify="{}" ng-model="add.oilCardBalance">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>充值人</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.rechargeUser">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>充值方式</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.rechargeWay">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="waitAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
