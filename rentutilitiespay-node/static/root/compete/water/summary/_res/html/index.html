<div class="collect">
    <div class="sum-select rent">
        <i><img src="/images/mandatory.png"></i><span>
            姓名：
            <select class="sele"  ng-model="names" style="width:120px;">
                <option ng-repeat="names in getNames" value="{{names}}">{{names}}</option>
            </select>
            <input type="text" ng-model="names">
        </span>
        <button ng-click="collect()">搜索</button>
    </div>
    <ul class="sum-list">
        <li class="sum-thead">
            <span>姓名</span>
            <span>员工编号</span>
            <span>地区</span>
            <span>项目组</span>
            <span>项目名称</span>
            <span>租房地址</span>
            <span>平摊的水费</span>
            <span>平摊的电费</span>
            <span>平摊的燃气费</span>
            <span>合计</span>
        </li>
        <li class="sum-tbody" ng-repeat="Lists in summaryLists">
            <span>{{Lists.name}}</span>
            <span>{{Lists.num}}</span>
            <span>{{Lists.area}}</span>
            <span>{{Lists.projectGroup}}</span>
            <span>{{Lists.projectName}}</span>
            <span>{{Lists.address}}</span>
            <span>{{Lists.waterStaffPay}}</span>
            <span>{{Lists.energyStaffPay}}</span>
            <span>{{Lists.gasStaffPay}}</span>
            <span>{{Lists.remark}}</span>
        </li>
    </ul>
</div>
