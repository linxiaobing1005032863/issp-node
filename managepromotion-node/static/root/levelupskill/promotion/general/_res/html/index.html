<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>总经办审核意见</em></label>
                    <input type="text" ng-verify="{}" ng-model="gen.managerOpinion">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>审核状态</em></label>
                    <select class="sele" ng-model="gen.auditStatus">
                        <option value="AUDIT">审核中</option>
                        <option value="PASS">通过</option>
                        <option value="NOPASS">不通过</option>
                    </select>
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="webEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
