<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <input type="text" ng-verify="{}" ng-model="fun.area">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>体系</em></label>
                    <input type="text" ng-verify="{}" ng-model="fun.system">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>部门/项目组</em></label>
                    <input type="text" ng-verify="{}" ng-model="fun.department">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>岗位</em></label>
                    <input type="text" ng-verify="{}" ng-model="fun.jobs">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>姓名</em></label>
                    <input type="text" ng-verify="{}" ng-model="fun.name">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i></i><em>入职时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image entryTime" ng-model="fun.entryTime">
                </li>

                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>入职-职能定位-专业</em></label>
                    <input type="text" ng-verify="{}" ng-model="fun.entryMajor">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>入职主项技能等级</em></label>
                    <input type="text" ng-verify="{}" ng-model="fun.entryLevelSkill">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>转正技能等级</em></label>
                    <input type="text" ng-verify="{}" ng-model="fun.transferSkillLevel">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i></i><em>转正时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image positiveTime" ng-model="fun.positiveTime">
                </li>
                
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>主项/小项</em></label>
                    <select class="sele subject" ng-model="subject" ng-init="subject='请选择'" ng-verify="option:0">
                        <option value="请选择" disabled>请选择</option>
                        <option value="true">是</option>
                        <option value="false">否</option>
                    </select>
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="webEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
