<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>当前各公司参保总人数</em></label>
                    <input type="number" ng-verify="{}" ng-model="reduAgo.countCompany">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>当前各地市总参保人员</em></label>
                    <input type="number" ng-verify="{}" ng-model="reduAgo.countCity">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>减员类型</em></label>
                    <input type="text" ng-verify="{}" ng-model="reduAgo.removeType">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>公司名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="reduAgo.company">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>减员的人员姓名</em></label>
                    <input type="text" ng-verify="{}" ng-model="reduAgo.removeName">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>减员的人员当前参保地市</em></label>
                    <input type="text" ng-verify="{}" ng-model="reduAgo.removeCity">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>资质名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="reduAgo.quantityName">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>需参保时长</em></label>
                    <input type="number" ng-verify="{}" ng-model="reduAgo.secureTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>需减员总人数</em></label>
                    <input type="number" ng-verify="{}" ng-model="reduAgo.removeCount">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>员工编号</em></label>
                    <input type="text" ng-verify="{}" ng-model="reduAgo.employeeId">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>备注</em></label>
                    <input type="text" ng-verify="{}" ng-model="reduAgo.description">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="reduAgoEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
