<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>挂靠原因</em></label>
                    <input type="text" ng-verify="{}" ng-model="affil.reason">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>挂靠人姓名</em></label>
                    <input type="text" ng-verify="{}" ng-model="affil.attachedName">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>挂靠城市</em></label>
                    <input type="text" ng-verify="{}" ng-model="affil.city">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>目前居住地</em></label>
                    <input type="text" ng-verify="{}" ng-model="affil.attachedArrival">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>挂靠时长</em></label>
                    <input type="text" ng-verify="{}" ng-model="affil.time">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>担保人姓名</em></label>
                    <input type="text" ng-verify="{}" ng-model="affil.assureName">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>挂靠人与担保人关系</em></label>
                    <input type="text" ng-verify="{}" ng-model="affil.reverse">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>金额的支付类型</em></label>
                    <select class="sele num" ng-model="affil.pay">
                        <option value="SELF">全额自付</option>
                        <option value="COMPANY">公司支付</option>
                    </select>
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="affilAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
