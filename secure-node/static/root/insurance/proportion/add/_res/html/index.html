<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>年度</em></label>
                    <input type="text" ng-verify="{}" ng-model="protion.annual">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>参保地市</em></label>
                    <input type="text" ng-verify="{}" ng-model="protion.city">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>公司总缴费比例</em></label>
                    <input type="text" ng-verify="{}" ng-model="protion.expendScaleCompany">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>公司缴费比例/工伤</em></label>
                    <input type="text" ng-verify="{}" ng-model="protion.injuryCompany">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>公司缴费比例/失业</em></label>
                    <input type="text" ng-verify="{}" ng-model="protion.outWorkCompany">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>公司缴费比例/生育</em></label>
                    <input type="text" ng-verify="{}" ng-model="protion.fertilityCompany">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>公司缴费比例/医疗</em></label>
                    <input type="text" ng-verify="{}" ng-model="protion.medicalCompany">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>公司缴费比例/养老</em></label>
                    <input type="text" ng-verify="{}" ng-model="protion.oldCompany">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>公司缴费比例/疾病医疗补助</em></label>
                    <input type="text" ng-verify="{}" ng-model="protion.diseaseCompany">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>个人总缴费比例</em></label>
                    <input type="text" ng-verify="{}" ng-model="protion.expendScalePerson">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>个人缴费比例/失业</em></label>
                    <input type="text" ng-verify="{}" ng-model="protion.outWorkPerson">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>个人缴费比例/医疗</em></label>
                    <input type="text" ng-verify="{}" ng-model="protion.medicalPerson">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>个人缴费比例/养老</em></label>
                    <input type="text" ng-verify="{}" ng-model="protion.oldPerson">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>参保承担总费用</em></label>
                    <input type="text" ng-verify="{}" ng-model="protion.total">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>参保承担费用/公司</em></label>
                    <input type="text" ng-verify="{}" ng-model="protion.totalCompany">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>参保承担费用/个人</em></label>
                    <input type="text" ng-verify="{}" ng-model="protion.totalPerson">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="protionAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
