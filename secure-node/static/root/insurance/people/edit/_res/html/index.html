<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>姓名</em></label>
                    <input type="text" ng-verify="{}" ng-model="people.name">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>参保公司</em></label>
                    <input type="text" ng-verify="{}" ng-model="people.company">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>参保地市</em></label>
                    <input type="text" ng-verify="{}" ng-model="people.city">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>参保户口</em></label>
                    <input type="text" ng-verify="{}" ng-model="people.bornLocal">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>参保类型</em></label>
                    <input type="text" ng-verify="{}" ng-model="people.type">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>购买方式</em></label>
                    <input type="text" ng-verify="{}" ng-model="people.payType">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>社保状态</em></label>
                    <input type="text" ng-verify="{}" ng-model="people.status">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="webEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
