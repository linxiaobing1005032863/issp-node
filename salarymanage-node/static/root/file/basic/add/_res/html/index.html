<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="add.area">
                            <option disabled>请选择</option>
                            <option ng-repeat="ar in areas">{{ar.area}}</option>
                        </select>
                        <input type="text" ng-verify="{}" class="inputDom" ng-model="add.area">
                    </div>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>体系</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="add.system">
                            <option disabled>请选择</option>
                            <option ng-repeat="systems in hierarchy">{{systems.hierarchy}}</option>
                        </select>
                        <input type="text" ng-verify="{}" class="inputDom" ng-model="add.system">
                    </div>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>部门/项目组</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="add.department">
                            <option disabled>请选择</option>
                            <option ng-repeat="depart in departs">{{depart.value}}</option>
                        </select>
                        <input type="text" ng-verify="{}" class="inputDom" ng-model="add.department">
                    </div>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>岗位</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="add.position">
                            <option disabled>请选择</option>
                            <option ng-repeat="positi in pos">{{positi.position}}</option>
                        </select>
                        <input type="text" ng-verify="{}" class="inputDom" ng-model="add.position">
                    </div>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>基本工资</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.basePay">
                </li>
           </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="basicAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
