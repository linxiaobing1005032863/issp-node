<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>计薪周期开始时间</em></label>
                    <input type="text" just-date id="id1" ng-model="add.payStartTime" bf="myFun2()" ng-init="add.payStartTime='计算公司补助'" class="type payStartTime" >
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>计薪周期结束时间</em></label>
                    <input type="text" just-date id="id2" ng-model="add.payEndTime"  bf="myFun2()" ng-init="add.payEndTime='计算公司补助'" class="type payEndTime" >
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>员工编号</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.employeeId" ng-blur="myFun()">
                </li>
                <!--地区-->
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <input type="text" ng-verify="{}" ng-model="firstBasic.area">
                </li>
                <!--姓名-->
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>姓名</em></label>
                    <input type="text" ng-verify="{}" ng-model="firstBasic.name" ng-blur="myFun3()">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>部门/项目组</em></label>
                    <input type="text" ng-verify="{}" ng-model="firstBasic.department">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>岗位</em></label>
                    <input type="text" ng-verify="{}" ng-model="firstBasic.position">
                </li>
                <!--管理层级-->
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>管理层级</em></label>
                    <input type="text" ng-verify="{}" ng-model="firstManage.currentLevel">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>入职时间</em></label>
                    <input type="text" ng-model="firstBasic.entryTime" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image hiredate" >
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>转正时间</em></label>
                    <input type="text" ng-model="firstWorker.data" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image positiveTime" >
                </li>

               <!--其他-->
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>体系</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.system">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>岗位层级</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.stationLevel">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>技能项</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.skill">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>技能专业</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.proSkills">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>技能级别</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.skillLevel">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>在职时间(月)</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.workingTime">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>定薪</em></label>
                    <input type="number" ng-verify="{}" ng-model="add.wage">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>工资</em></label>
                    <input type="number" ng-verify="{}" ng-model="add.salary">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>工资总额</em></label>
                    <input type="number" ng-verify="{}" ng-model="add.allSalary">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>剩余加班天数</em></label>
                    <input type="number" ng-verify="{}" ng-model="add.surplusOvertimeDay">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>加班抵事假和其他假的天数</em></label>
                    <input type="number" ng-verify="{}" ng-model="add.offsetOvertime">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>抵扣事假和其他假后剩余加班天数</em></label>
                    <input type="number" ng-verify="{}" ng-model="add.effectiveOvertime">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>月工作日</em></label>
                    <input type="number" ng-verify="{}" ng-model="add.weekDays">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>可享受带薪天数</em></label>
                    <input type="number" ng-verify="{}" ng-model="add.paidDay">
                </li>
                <li>
                    <label><em>备注</em></label>
                    <input type="text" ng-model="add.remark">
                </li>
           </ul>
        </section>
    </div>
    <div class="input-table">
        <section>
            <ul>
                <li class="all-title">
                    工资构成 :
                </li>
                <li class="table-head">
                    <span><i><img src="/images/mandatory.png"></i>基本工资</span>
                    <span><i><img src="/images/mandatory.png"></i>岗位工资</span>
                    <span><i><img src="/images/mandatory.png"></i>技能工资</span>
                    <span><i><img src="/images/mandatory.png"></i>管理工资</span>
                    <span><i><img src="/images/mandatory.png"></i>技能职衔补助</span>
                    <span><i><img src="/images/mandatory.png"></i>管理等级职衔补助</span>
                    <span><i><img src="/images/mandatory.png"></i>职衔补助总额</span>
                    <span><i><img src="/images/mandatory.png"></i>工龄职衔补助</span>
                    <span><i><img src="/images/mandatory.png"></i>项目津贴</span>
                </li>
                <li class="input-body">
                        <p class="input-select">
                        <input type="number" ng-verify="{}"  class="same-input" ng-model="add.basicSalary">
                        </p>
                      <p class="input-select">
                        <input type="number" ng-verify="{}"  class="same-input" ng-model="add.postSalary">
                      </p>
                    <p class="input-select">
                        <input type="number" ng-verify="{}"  class="same-input" ng-model="add.skillPay">
                    </p>
                    <p class="input-select">
                        <input type="number" ng-verify="{}"  class="same-input" ng-model="add.managePay">
                    </p>
                    <p class="input-select">
                        <input type="number" ng-verify="{}"  class="same-input" ng-model="add.skillSubsidies">
                    </p>
                    <p class="input-select">
                        <input type="number" ng-verify="{}"  class="same-input" ng-model="add.manageSubsidies">
                    </p>
                    <p class="input-select">
                        <input type="number" ng-verify="{}"  class="same-input" ng-model="add.seniorityLevSubsidies">
                    </p>
                    <p class="input-select">
                        <input type="number" ng-verify="{}"  class="same-input" ng-model="add.allSubsidies">
                    </p>
                    <p class="input-select">
                        <input type="number" ng-verify="{}"  class="same-input" ng-model="add.projectBenefits">
                    </p>
                </li>
            </ul>
            <ul>
                <li class="all-title">
                    公司补助 :
                </li>
                <li class="table-head">
                    <span><i><img src="/images/mandatory.png"></i>电脑补助</span>
                    <span><i><img src="/images/mandatory.png"></i>住宿补助</span>
                    <span><i><img src="/images/mandatory.png"></i>工龄补助</span>
                    <span><i><img src="/images/mandatory.png"></i>高温补贴</span>
                </li>
                <li class="input-body">
                  <p class="input-select">
                   <input type="number" ng-verify="{}"  class="same-input" ng-model="firstComputer.assistMoney">
                   </p>
                 <p class="input-select">
                  <input type="number" ng-verify="{}"  class="same-input" ng-model="firstHouse.money">
                 </p>
                    <p class="input-select">
                        <input type="text" ng-verify="{}"  class="same-input" ng-model="firstAge.assisCondition">
                    </p>
                    <p class="input-select">
                        <input type="text" ng-verify="{}"  class="same-input" ng-model="firstHot.moneyCondition">
                    </p>
                </li>
            </ul>
            <ul>
                <li class="all-title">
                    综合扣款情况 :
                </li>
                <li class="table-head">
                    <span><i><img src="/images/mandatory.png"></i>扣社保</span>
                    <span><i><img src="/images/mandatory.png"></i>社保补助</span>
                    <span><i><img src="/images/mandatory.png"></i>水电费</span>
                    <span><i><img src="/images/mandatory.png"></i>个税</span>
                    <span><i><img src="/images/mandatory.png"></i>奖励处罚得分汇总</span>
                    <span><i><img src="/images/mandatory.png"></i>奖励处罚费用汇总</span>
                </li>
                <li class="input-body">
                  <p class="input-select">
                   <input type="number" ng-verify="{}"  class="same-input" ng-model="firstttached.money">
                   </p>
                   <p class="input-select">
                     <input type="number" ng-verify="{}"  class="same-input" ng-model="add.jinpoSubsidies">
                    </p>
                    <p class="input-select">
                        <input type="number" ng-verify="{}"  class="same-input" ng-model="add.utilities">
                    </p>
                    <p class="input-select">
                        <select class="sele" ng-verify="{}" ng-model="add.personTax">
                             <option value="" disabled>请选择</option>
                             <option value=true>是</option>
                             <option value=false>否</option>
                        </select>
                    </p>
                    <p class="input-select">
                        <input type="number" ng-verify="{}"  class="same-input" ng-model="add.allRewardScore">
                    </p>
                    <p class="input-select">
                        <input type="number" ng-verify="{}"  class="same-input" ng-model="add.allRewardCost">
                    </p>
                </li>
            </ul>
            <ul>
                <li class="all-title">
                    正常工作日 :
                </li>
                <li class="table-head">
                    <span><i><img src="/images/mandatory.png"></i>出勤天数</span>
                    <span><i><img src="/images/mandatory.png"></i>请假天数</span>
                    <span><i><img src="/images/mandatory.png"></i>旷工天数</span>
                    <span><i><img src="/images/mandatory.png"></i>未完成任务工时</span>
                    <span><i><img src="/images/mandatory.png"></i>加班天数</span>
                </li>
                <li class="input-body">
                  <p class="input-select">
                   <input type="number" ng-verify="{}"  class="same-input" ng-model="add.attendanceDay">
                   </p>
                   <p class="input-select">
                     <input type="number" ng-verify="{}"  class="same-input" ng-model="add.vacateDay">
                    </p>
                    <p class="input-select">
                        <input type="number" ng-verify="{}"  class="same-input" ng-model="add.absenteeismDay">
                    </p>
                    <p class="input-select">
                        <input type="number" ng-verify="{}"  class="same-input" ng-model="add.unfinishedTime">
                    </p>
                    <p class="input-select">
                        <input type="number" ng-verify="{}"  class="same-input" ng-model="add.normalOvertimeDay">
                    </p>
                </li>
            </ul>
            <ul>
                <li class="all-title">
                    法定节假日 :
                </li>
                <li class="table-head">
                    <span><i><img src="/images/mandatory.png"></i>实际休息天数</span>
                    <span><i><img src="/images/mandatory.png"></i>加班天数</span>
                </li>
                <li class="input-body">
                  <p class="input-select">
                   <input type="number" ng-verify="{}"  class="same-input" ng-model="add.legalRestDay">
                   </p>
                   <p class="input-select">
                     <input type="number" ng-verify="{}"  class="same-input" ng-model="add.legalOvertimeDay">
                    </p>
                </li>
            </ul>
            <ul>
                <li class="all-title">
                    正常休息天数 :
                </li>
                <li class="table-head">
                    <span><i><img src="/images/mandatory.png"></i>实际休息天数</span>
                    <span><i><img src="/images/mandatory.png"></i>加班天数</span>
                </li>
                <li class="input-body">
                  <p class="input-select">
                   <input type="number" ng-verify="{}"  class="same-input" ng-model="add.normalRestDay">
                   </p>
                   <p class="input-select">
                     <input type="number" ng-verify="{}"  class="same-input" ng-model="add.restOvertimeDay">
                    </p>
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="basicAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
