<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><em>内部项目名称</em></label>
                    <select class="sele" ng-model="contractInProject">
                        <option value="">请选择</option>
                        <option ng-repeat="number in projectName" ng-verify="{}" value="{{number.contractInProject}}">{{number.contractInProject}}</option>
                    </select>
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <button ng-verify="{control:'myform'}" ng-click="workersAddFun()">导出</button>
    </p>
</div>
