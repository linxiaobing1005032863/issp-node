<div class="collect">
    <div class="collect-select">
        <span>日期：<input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="inputter sendTime" ng-model="sum.sendTime" ></span>
        <button ng-click="collect()">汇总</button>
    </div>
    <ul class="sum-list">
        <li class="sum-thead">
            <span>地区</span>
            <span>部门/项目组</span>
            <span>快递公司</span>
            <span>快递单号量</span>
            <span>总费用合计</span>
        </li>
        <li class="sum-tbody" ng-repeat="Lists in summaryLists">
            <span>{{::Lists.arrival}}</span>
            <span>{{::Lists.department}}</span>
            <span>{{::Lists.courierCompany}}</span>
            <span>{{::Lists.countNum}}</span>
            <span>{{::Lists.total}}</span>
        </li>
    </ul>
</div>
<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
