<div class="collect weekC">
    <div class="collect-select">
        <span><input type="text" class="inputter year" ng-model="data.year">年</span>
        <span><input type="text" class="inputter month" ng-model="data.month">月</span>
        <button ng-click="collect1()">获取周数</button>
        <span><select class="sele week">
            <option value="" >请选择</option>
            <option value="{{list}}" ng-repeat="list in nowWeeks">{{list}}</option>
        </select>
        </span>
        <button ng-click="collect2()">汇总</button>
    </div>
    <ul class="sum-list">
        <li class="sum-thead">
            <span>地区</span>
            <span>部门/项目组</span>
            <span>快递公司</span>
            <span>快递单号量</span>
            <span>总费用合计</span>
        </li>
        <li class="sum-tbody" ng-repeat="Lists in summaryLists">
            <span>{{::Lists.arrival}}</span>
            <span>{{::Lists.department}}</span>
            <span>{{::Lists.courierCompany}}</span>
            <span>{{::Lists.countNum}}</span>
            <span>{{::Lists.total}}</span>
        </li>
    </ul>
</div>
