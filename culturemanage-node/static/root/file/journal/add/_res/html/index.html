<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>方案名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.programName">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>企业文化信息</em></label>
                        <select class="sele" ng-model="add.infoId" ng-verify="{}">
                            <option value="" disabled>请选择</option>
                            <option ng-repeat="pros in proData" value={{pros.id}}>{{pros.theme}}</option>
                        </select>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>刊物理念</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.ida">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>发刊形式</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.way">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>发刊规格</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.standard">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>执笔人</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="add.executer">
                            <option disabled>请选择</option>
                        </select>
                        <input type="text" ng-verify="{}" class="inputDom" ng-model="add.executer">
                    </div>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>刊物名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.periodicalName">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>发刊时间</em></label>
                    <input type="text" ng-model="add.time" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image time" >
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>发刊费用</em></label>
                    <input type="number" ng-verify="{}" ng-model="add.cost">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>发刊周期</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.cycle">
                </li>
           </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="basicAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
