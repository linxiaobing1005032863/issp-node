<div class="content-tab list">
    <ul class="table com-table">
        <li class="list-head">
            <span></span>
            <span>方案名称</span>
            <span>宣传形式</span>
            <span>执行人</span>
            <span>执行周期</span>
            <span>执行费用</span>
            <span>审核结果</span>
            <span>审核意见</span>
        </li>
        <li class="list-all">
            <section ng-repeat="lists in basicLists.data">
                <div  class="list-text">
                    <p mod>{{$index+1+num}}</p>
                    <p mod>{{::lists.name}}</p>
                    <p mod>{{::lists.way|cover}}</p>
                    <p mod>{{::lists.executer}}</p>
                    <p mod>{{::lists.executeCycle}}</p>
                    <p mod>{{::lists.executeCost}}</p>
                    <p mod>{{::lists.auditResult|cover}}</p>
                    <p mod>{{::lists.auditSuggestion}}</p>
                </div>
            </section>
        </li>
    </ul>
    <div class="module">
        <div class="see-module">
            <p class="see-type">体现类型</p>
            <p class="see-description"></p>
            <button class="btn" modclose>关闭</button>
        </div>
    </div>
</div>
