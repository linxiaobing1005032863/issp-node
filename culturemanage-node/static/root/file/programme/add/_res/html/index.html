<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>方案名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.name">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>企业文化信息</em></label>
                        <select class="sele" ng-model="add.infoId" ng-verify="{}">
                            <option value="" disabled>请选择</option>
                            <option ng-repeat="pros in proData" value={{pros.id}}>{{pros.theme}}</option>
                        </select>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>宣传形式</em></label>
                        <select class="sele" ng-model="add.way" ng-verify="{}">
                            <option value="" disabled>请选择</option>
                            <option value="MURAL">挂图、笔画</option>
                            <option value="ACTIVITY">员工活动</option>
                            <option value="REWARD">奖励评选</option>
                         </select>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>执行人</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="add.executer">
                            <option disabled>请选择</option>
                        </select>
                        <input type="text" ng-verify="{}" class="inputDom" ng-model="add.executer">
                    </div>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>执行周期</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.executeCycle">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>执行费用</em></label>
                    <input type="number" ng-verify="{}" ng-model="add.executeCost">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="basicAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
