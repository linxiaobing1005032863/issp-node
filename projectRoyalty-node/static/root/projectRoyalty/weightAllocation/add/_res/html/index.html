<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <select class="sele" ng-model="add.area" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option ng-repeat="areas in getAllAreas">{{areas.area}}</option>
                    </select>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>项目名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.project">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>完工时间(月)</em></label>
                    <select class="sele " ng-model="add.completeId" ng-verify="option:0" >
                        <option value="">请选择</option>
                        <option ng-repeat="times in getMakespans" value="{{times.id}}">{{times.value}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>合同金额</em></label>
                    <select class="sele" ng-model="add.moneyId" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option  ng-repeat="moneys in getMoneys" value="{{moneys.id}}">{{moneys.value}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>回款周期</em></label>
                    <select class="sele" ng-model="add.cycleId" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option  ng-repeat="cycles in getCycles" value="{{cycles.id}}">{{cycles.value}}</option>
                    </select>
                </li>
                <li class="required">
                <label><i><img src="/images/mandatory.png"></i><em>难易度</em></label>
                <select class="sele" ng-model="add.difficultyId" ng-verify="option:0">
                    <option value="">请选择</option>
                    <option  ng-repeat="easys in getEasys" value="{{easys.id}}">{{easys.value}}</option>
                </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>毛利率</em></label>
                    <select class="sele" ng-model="add.rateId" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option  ng-repeat="profits in getProfits" value="{{profits.id}}">{{profits.value}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>员工持股平均比例</em></label>
                    <input type="number"  min="0" max="100" ng-verify="{}" ng-model="add.staff">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>公司风控备用金平均比例</em></label>
                    <input type="number" min="0" max="100" ng-verify="{}" ng-model="add.risk">
                </li>
                <li>
                    <label><em>备注</em></label>
                    <input type="text" ng-model="add.remark">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="weightAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
