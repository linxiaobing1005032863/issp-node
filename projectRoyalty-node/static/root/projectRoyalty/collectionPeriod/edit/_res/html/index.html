<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>回款周期(月)</em></label>
                    <input type="number" ng-verify="{}" ng-model="editPeriods.collection">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>重要性</em></label>
                    <input type="number" ng-verify="{}" ng-model="editPeriods.importance">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>提成比例</em></label>
                    <input type="number" ng-verify="{}" ng-model="editPeriods.rate">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>资金方</em></label>
                    <input type="number" ng-verify="{}" ng-model="editPeriods.capital">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="periodEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
